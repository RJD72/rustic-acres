name: Build and Deploy to Deploy Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Deploy the dist folder to the deploy branch
      - name: Deploy dist to deploy branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Switch to the deploy branch
          git fetch origin
          git checkout deploy

          # Remove all files to ensure a clean deploy
          git rm -r --cached .
          git clean -fd

          # Copy the contents of the dist folder
          cp -r dist/* .

          # Add and commit changes
          git add .
          git commit -m "Update deployment from dist folder"

          # Push changes to deploy branch
          git push --force origin deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
